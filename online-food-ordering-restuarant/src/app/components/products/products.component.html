        height="40px"
        alt=""
      />
      <div>

      </div>
    </div>

  <div class="mt-6">
    <button   type="button" class="why btn btn-success"><a href="restuarant/add"><i class="las la-plus-circle"></i> Add Product</a></button>
</div>
  <div class="row">

    <div  class="d-flex justify-content-center dashboard" *ngFor="let product of products">
        <div class="dashboard-card" style="width: 18rem;">

            <img [srcset]="product?.attributes?.Picture?.data?.attributes?.url"
            src="https://www.jennycancook.com/wp-content/uploads/2014/08/comingsoon.jpg"
                alt="" class="card-image">
            <div class="card-detail">
                <h4>{{product?.attributes?.name}}
                </h4>
                <span>{{product?.attributes?.price}}</span>
                <p>{{product?.attributes?.description}}</p>
                
            </div>
            <div class="d-flex justify-content-between ml-2 mr-2 mb-2">
                <a routerLink="/restuarant/edit/{{product.id}}">
                <button type="button" class="wh btn btn-primary"><i class="las la-pen"></i> Edit</button></a>
                <button type="button" class="wh btn btn-danger" (click)="deleteProducts(product.id)"><i class="las la-trash"></i> Delete</button>
                </div>
        </div>

    </div>
</div>
